<html>

<head>
  <title>KT's Food Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript">
  function whatToEat(isLazyToThink = false) {
    const listOfFood = [
      "Chix rice",
      "Wanton mee",
      "Siobak",
      "Prata",
      "Laksa",
      "Fish soup",
      "Chow kuey tiao",
      "Carrot cake",
      "Maggie mee",
      "Fried rice",
      "Fried beehoon",
    ];

    const random = Math.round(Math.random() * listOfFood.length * 100);
    console.log(random);

    let food = null;
    if (isLazyToThink === true) {
      food = listOfFood[0];
    } else {
      food = listOfFood[random % listOfFood.length]
    }

    document.getElementById("foodDiv").style.visibility = "visible";
    document.getElementById("content").innerHTML = food;
  }

  function findDessert() {
    const dessert = [
      "Ice cream",
      "Fruits",
      "Chocolate",
      "Biscuit",
      "Prata",
      "Siobak!",
      "Brownies",
      "Cheese cake",
      "Grassjelly",
      "Tau huey",
      "Tau suan",
      "Ice cream cake",
      "Matcha green tea cake",
    ];

    const random = Math.round(Math.random() * dessert.length * 1000) % dessert.length;
    document.getElementById("dessertDiv").style.visibility = "visible";
    document.getElementById("dessertContent").innerHTML = dessert[random];
  }
</script>

<body>
  <div>
    <span>What To Eat?</span>
    <span><input type="button" onClick="whatToEat()" value="Find me fooooooood now!" /></span>
  </div>
  <div style="visibility:hidden" id="foodDiv">
    <p>
      <span>It's a good day to eat....</span>
      <span id="content"></span>
    </p>
  </div>
  <div>
    <p>
      <span>Or maybe... a dessert?</span>
      <span><input type="button" onClick="findDessert()" value="Find dessert." /></span>
    </p>
  </div>
  <div style="visibility:hidden" id="dessertDiv">
    <p>
      <span>Let's have </span>
      <span id="dessertContent"></span>
    </p>
  </div>
</body>

</html>
