<html>
<script type="text/javascript">
  function whatToEat(isLazyToThink = false) {
    const listOfFood = [
      "Chix rice",
      "Wanton mee",
      "Siobak",
      "Prata",
      "Laksa",
      "Fish soup",
      "Chow kuey tiao",
      "Carrot cake",
      "Maggie mee",
      "Fried rice",
      "Fried beehoon",
    ];

    const random = Math.round(Math.random() * listOfFood.length * 100);

    let food = null;
    if (isLazyToThink === true) {
      food = listOfFood[0];
    } else {
      food = listOfFood[random % listOfFood.length]
    }

    document.getElementById("content").innerHTML = food;
  }
</script>

<body>
  <div>
    <label>What To Eat?</label>
  </div>
  <div>
    <input type="button" onClick="whatToEat()" value="Generate!" />
  </div>
  <div>
    <span id="content"></span>
  </div>
</body>

</html>
