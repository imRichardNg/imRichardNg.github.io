<html>

<head>
  <title>KT's Food Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<script type="text/javascript">
  function whatToEat(isLazyToThink = false) {
    const listOfFood = [
      "Chix rice",
      "Wanton mee",
      "Siobak",
      "Prata",
      "Laksa",
      "Fish soup",
      "Chow kuey tiao",
      "Carrot cake",
      "Maggie mee",
      "Fried rice",
      "Fried beehoon",
    ];

    const random = Math.round(Math.random() * listOfFood.length * 100);
    console.log(random);

    let food = null;
    if (isLazyToThink === true) {
      food = listOfFood[0];
    } else {
      food = listOfFood[random % listOfFood.length]
    }

    document.getElementById("content").innerHTML = food;
  }
</script>

<body>
  <div>
    <label>What To Eat?</label>
  </div>
  <div>
    <input type="button" onClick="whatToEat()" value="I'm Lucky!" />
  </div>
  <div>
    <p>
      <span>It's a good day to eat....</span>
      <span id="content"></span>
    </p>
  </div>
</body>

</html>
